{% extends 'base.html' %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<h2>Cadastre-se</h2>

{% if form.errors %}
    <p style="color:red;">Verifique os erros abaixo e tente novamente.</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Criar Conta</button>
</form>

<p>
    Já tem uma conta?
    <a href="{% url 'login' %}">Faça login</a>
</p>
{% endblock %}
